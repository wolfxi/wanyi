<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="<{$Think.const.CSS_URL}>bootstrap.css"/>
  <link rel="stylesheet" href="<{$Think.const.CSS_URL}>manager.css"/>
  <script type="text/javascript" src="<{$Think.const.JS_URL}>html5.js" ></script>
  <script type="text/javascript" src="<{$Think.const.JS_URL}>jquery-1.6.2.min.js"></script>
</head>
<body>

  <div class="container content-main">
    <!--导航线 start-->
    <div class="row">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li >
            <a href="#">我的面板</a>
          </li>
          <li >
            <a href="#">/</a>
          </li>
          <li>
            <a href="#">管理员</a>
          </li>
          <li >
            <a href="#">/</a>
          </li>
          <li >
            <a href="#">管理员信息修改</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hrdivblack"></div>
    <!--导航线 end-->

    <div class="row ">

      <!--顶层开始 start-->
      <div class="row">
        <form action="__CONTROLLER__/updatepassword" method="post" >

          <div class="form-horizontal" >

            <!--一行开始 start-->
            <div class="form-group col-md-6">
              <label  class="col-sm-3 control-label">账号</label>
              <div class="col-md-9">
                <p class="input-group">
                  <span class="input-group-addon">：</span>
                  <input type="text" class="form-control" readonly="readonly" value="<{$result['a_account']}>"></p>
              </div>
            </div>
            <!--一行结束  end-->

            <!--一行开始 start-->
            <div class="form-group col-md-6">
              <label for="oldpassword" class="col-sm-3 control-label">原密码</label>
              <div class="col-md-9">
                <p class="input-group">
                  <span class="input-group-addon">：</span>
                  <input type="text" class="form-control" id="oldpassword" name="oldpassword" ></p>
              </div>
            </div>
            <!--一行结束  end-->

            <!--一行开始 start-->
            <div class="form-group col-md-6">
              <label for="newpassword1" class="col-sm-3 control-label">新密码</label>
              <div class="col-md-9">
                <p class="input-group">
                  <span class="input-group-addon">：</span>
                  <input type="text" class="form-control" id="newpassword1" name="newpassword1" ></p>
              </div>
            </div>
            <!--一行结束  end-->

            <!--一行开始 start-->
            <div class="form-group col-md-6">
              <label for="newpassword2" class="col-sm-3 control-label">确认新密码</label>
              <div class="col-md-9">
                <p class="input-group">
                  <span class="input-group-addon">：</span>
                  <input type="text" class="form-control" id="newpassword2" name="newpassword2" ></p>
              </div>
            </div>
            <!--一行结束  end-->

            <!--一行开始 start-->
            <div class="form-group pull-right col-md-2">
              <div class="col-md-9">
                <p class="input-group">
                  <button type="submit" class="btn btn-primary " >修改</button>
                </p>
              </div>
            </div>
            <!--一行结束  end--> </div>
        </form>
      </div>
      <!--顶层结束 end--> 
  </div>
    <script type="text/javascript" src="<{$Think.const.JS_URL}>jquery-1.11.0.js"></script>
    <script type="text/javascript" src="<{$Think.const.JS_URL}>bootstrap.js" ></script>
    <script src="<{$Think.const.JS_URL}>jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="<{$Think.const.JS_URL}>jquery.ajax.js" type="text/javascript" ></script>
    <script src="<{$Think.const.JS_URL}>helper.js" type="text/javascript" ></script>
</body>
  </html>
